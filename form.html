<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header .navbar ul li {
            margin: 0 15px;
        }

        header .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .form-container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container h1 { 
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: 500;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        textarea {
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #000;
            color: #fff;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .close-btn {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .close-btn:hover {
            background: #0056b3;
        }

        <style>
    .submit-another-btn {
        padding: 10px 20px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
    }

    .submit-another-btn:hover {
        background: #218838;
    }

    .modal-content div {
        margin-top: 20px;
    }
</style>

    </style>
    <title>BetSlip Application Form</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        function SubForm() {
            $.ajax({
                url: 'https://api.apispreadsheets.com/data/LACiXX9EtW8kE7JI/',
                type: 'post',
                data: $("#myForm").serializeArray(),
                success: function () {
                    document.getElementById('successModal').style.display = 'block';
                },
                error: function () {
                    alert("There was an error :(");
                }
            });
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        
        function submitAnother() {
            document.getElementById('myForm').reset(); // Clear the form
            closeModal(); // Close the modal
        }


    </script>
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            </ul>
        </div>
    </header>

    <section class="form-container">
        <h1>BetSlip Application Form</h1>
        <form id="myForm" onsubmit="event.preventDefault(); SubForm();">
            <label for="bettor-id">Bettor ID:</label>
            <input type="text" id="bettor-id" name="bettor_id" placeholder="Enter your Bettor ID" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>

            <label for="bet-description">Bet Description:</label>
            <textarea id="bet-description" name="bet_description" placeholder="Enter bet details (e.g., Lakers ML with Minnesota @ Lakers)" rows="3" required></textarea>

            <label for="sport">Sport:</label>
            <input type="text" id="sport" name="sport" placeholder="Enter the sport (e.g., Basketball)" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="odds">Odds:</label>
            <input type="number" id="odds" name="odds" placeholder="Enter the odds (e.g., 1.5)" step="0.01" required>

            <label for="amount-wagered">Amount Wagered:</label>
            <input type="number" id="amount-wagered" name="amount_wagered" placeholder="Enter the amount wagered" step="0.01" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Modal -->
<!-- Modal -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <h2>Thank you! Your form has been submitted successfully.</h2>
        <div style="display: flex; justify-content: center; gap: 15px;">
            <button class="close-btn" onclick="closeModal()">Close</button>
            <button class="submit-another-btn" onclick="submitAnother()">Submit Another</button>
        </div>
    </div>
</div>

    <footer>
        <p>Â© 2024 BrickAss Betslips</p>
    </footer>
</body>
</html>
